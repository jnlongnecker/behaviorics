<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Video Player</title>
  <link rel="stylesheet" href="CSS/styles.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>

<body>
  <div class="navbar">
    <div class="navbar-content">
      <span class="navbar-logo"><a class="navbar-link" href="index.html">Home</a></span>
      <span class="navbar-button"><a class="btn dark" href="login.html">login</a></span>
      <span class="navbar-item"><a class="navbar-link" href="#">About</a></span>
      <span class="navbar-item"><a class="navbar-link" href="#">Contact</a></span>
      <span class="navbar-item"><a class="navbar-link" href="#">Devog</a></span>
    </div>
  </div>

  <div class="page-content">
    <div class="file-upload">

      <img class="video-icon" src="https://icons.iconarchive.com/icons/iconsmind/outline/512/Video-5-icon.png" alt="video icon">
      <br>

      <input type="file" id="fileupload" name="fileupload" accept="video/*" multiple="true" class="file-upload-button" />
      <input type="button" id="submitFiles" name="" value="Submit" />
    </div>
    <div class="sidebar">
      <div class="sidebar-content">
        <div class="create-panel">
          <h3>Create New Video</h3>
        </div>
        <hr>
        <div class="read-panel">
          <h3>Upload New Video</h3>
        </div>
        <hr>
        <div class="update-panel">
          <h3>Update Video</h3>
        </div>
      </div>
    </div>

    <div class="video">
      <iframe class="video-player" src="https://www.youtube.com/embed/bRnm8f6Wavk" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div class="video-carousel">
        <img class="carousel-item" src="https://www.youtube.com/embed/bRnm8f6Wavk" alt="">
      </div>
    </div>
  </div>

<script src="Scripts/video-upload.js">

</script>
</body>

</html>
